<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Movie Seat Booking</title>
</head>
<body>
  <div class="movie-select-container">
      <label for="movie-selector">Pick a movie</label> 
      <select id="movie-selector">
        <option value="400">Ramayana (&#8377;400)</option>
        <option value="500">Mahabharat (&#8377;500)</option>
        <option value="320">Parshu-Ram (&#8377;320)</option>
        <option value="680">Krishna (&#8377;680)</option>
      </select>
  </div>

  <ul id="seat-info">
    <li>
      <div class="seat"></div>
      <small>N/A</small>
    </li>
    <li>
      <div class="seat occupied"></div>
      <small>Occupied</small>
    </li>
    <li>
      <div class="seat selected"></div>
      <small>Selected</small>
    </li>
  </ul>

  <div class="container">
    <div class="screen"></div>

    <div class="seat-container">

     <div class="row">
       <div class="seat"></div>
       <div class="seat"></div>
       <div class="seat"></div>
       <div class="seat"></div>
       <div class="seat"></div>
       <div class="seat"></div>
     </div> 

     <div class="row">
       <div class="seat"></div>
       <div class="seat"></div>
       <div class="seat"></div>
       <div class="seat"></div>
       <div class="seat"></div>
       <div class="seat"></div>
     </div> 

     <div class="row">
       <div class="seat"></div>
       <div class="seat"></div>
       <div class="seat"></div>
       <div class="seat"></div>
       <div class="seat"></div>
       <div class="seat"></div>
     </div> 

     <div class="row">
       <div class="seat"></div>
       <div class="seat"></div>
       <div class="seat"></div>
       <div class="seat"></div>
       <div class="seat"></div>
       <div class="seat"></div>
     </div> 

     <div class="row">
       <div class="seat"></div>
       <div class="seat"></div>
       <div class="seat"></div>
       <div class="seat"></div>
       <div class="seat"></div>
       <div class="seat"></div>
     </div> 

     <div class="row">
       <div class="seat"></div>
       <div class="seat"></div>
       <div class="seat"></div>
       <div class="seat"></div>
       <div class="seat"></div>
       <div class="seat"></div>
     </div> 
    </div>
  </div>
  
</body>
</html>
